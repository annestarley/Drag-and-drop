<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="index.js"></script>
</head>

<header>
  <h1>Drag and Drop</h1>
</header>

<body>
  <div class="column-1">
    <div class="instructions">
      <p>Drag or drop created items in the order you want them.</p>
    </div>
    <div class="placement-box" ondrop="drop(e)" ondragover="allowDrop(e)">
    </div>
  </div>
  <div class="column-2">
    <div class="instructions">
      <p>Enter to save input. Click to add additional item.</p>
    </div>
    <div class="creation-box" draggable="true" ondragstart="drag(e)">
      <input placeholder="Enter item..."></input>
    </div>
    <button id="add">+</button>
  </div>
</body>

<footer>
  <p>Created by <a href="https://github.com/annestarley">Anne Starley</a></p>
</footer>

</html>
